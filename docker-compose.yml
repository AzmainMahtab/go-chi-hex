version: '3.8'

services:
  app:
    build:
      context: .
      target: dev
    
    volumes:
      - .:/app
      - go-mod:/go/pkg/mod
    
    ports:
      - "${APP_PORT}:${APP_PORT}"
    
    depends_on:
      postgres:
        condition: service_healthy
        
    environment:
      - APP_PORT=${APP_PORT}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      
    networks:
      - docpad-network

  postgres:
    image: postgres:17-alpine
    restart: always
    
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      
    volumes:
      - postgres-data:/var/lib/postgresql/data
      
    ports:
      - "${DB_PORT}:${DB_PORT}"
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
      
    networks:
      - docpad-network
  redis:
    image: redis:7-alpine
    container_name: hex_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

    networks:
      - docpad-network

networks:
  docpad-network:
    driver: bridge 

volumes:
  go-mod:
  postgres-data:
  redis_data:
