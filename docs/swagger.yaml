basePath: /api/v1
definitions:
  dto.RegisterUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
      user_name:
        type: string
    required:
    - email
    - password
    - phone
    - user_name
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      phone:
        type: string
      user_name:
        type: string
      user_status:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@docpad.bd
    name: DocPad Support
  description: The core API for DocPad, managing patient records, scheduling, and
    prescriptions for the Bangladeshi demographic.
  title: DocPad Hospital Management API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Provides a simple UP/DOWN status and service identification.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response indicating API status is UP.
          schema:
            properties:
              environment:
                type: string
              service:
                type: string
              status:
                type: string
            type: object
      summary: Check the status and uptime of the API server.
      tags:
      - System
  /user:
    get:
      description: Returns a test status message for the user service
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all users (Test!)
      tags:
      - user
    post:
      consumes:
      - application/json
      parameters:
      - description: User Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
      summary: Register a new user !
      tags:
      - user
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
