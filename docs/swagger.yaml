basePath: /api/v1
definitions:
  domain.Tokenpair:
    properties:
      accessToken:
        type: string
      refreshToke:
        type: string
    type: object
  dto.AuthRequest:
    properties:
      email:
        example: hehe@gmail.com
        type: string
      password:
        example: hehe1234
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.LogoutRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJFUzI1NiIsInR5c...
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterUserRequest:
    properties:
      email:
        example: hehe@hehemail.com
        type: string
      password:
        example: Very$tr0ngP@$$w0Rd
        minLength: 8
        type: string
      phone:
        description: e164 ensures international phone format
        example: "+8801700000000"
        type: string
      user_name:
        example: hehe
        maxLength: 32
        minLength: 3
        type: string
    required:
    - email
    - password
    - phone
    - user_name
    type: object
  dto.RotateRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJFUzI1NiIsInR5c...
        type: string
    required:
    - refresh_token
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        example: hehe@hehemail.com
        type: string
      phone:
        example: "+8801700000000"
        type: string
      status:
        enum:
        - active
        - inactive
        - suspended
        example: active
        type: string
      user_name:
        example: hehe
        maxLength: 32
        minLength: 3
        type: string
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      phone:
        type: string
      user_name:
        type: string
      user_status:
        type: string
    type: object
  jsonutil.ErrorItem:
    properties:
      code:
        description: e.g., "INVALID_EMAIL"
        type: string
      field:
        description: e.g., "email"
        type: string
      message:
        description: User-friendly description
        type: string
    type: object
  jsonutil.Response:
    properties:
      data:
        description: Primary response data
      errors:
        description: Error details
        items:
          $ref: '#/definitions/jsonutil.ErrorItem'
        type: array
      message:
        description: Human-readable message
        type: string
      meta:
        description: Pagination, etc.
      status:
        description: '"success", "fail", or "error"'
        type: string
      statusCode:
        description: HTTP status code
        type: integer
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@docpad.bd
    name: DocPad Support
  description: The core API for DocPad, managing patient records, scheduling, and
    prescriptions for the Bangladeshi demographic.
  title: DocPad Hospital Management API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password to receive a JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login success
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request or invalid data
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: User Login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Blacklists the provided refresh token to end the session
      parameters:
      - description: Refresh Token to revoke
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Logout success
          schema:
            $ref: '#/definitions/jsonutil.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/jsonutil.Response'
      security:
      - BearerAuth: []
      summary: Logout User
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
      summary: Register a new user
      tags:
      - auth
  /auth/rotate:
    post:
      consumes:
      - application/json
      description: Generates a new access and refresh token pair using a valid refresh
        token
      parameters:
      - description: Refresh Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RotateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Rotation success
          schema:
            $ref: '#/definitions/domain.Tokenpair'
        "401":
          description: Token revoked or invalid
          schema:
            $ref: '#/definitions/jsonutil.Response'
      summary: Rotate Tokens
      tags:
      - auth
  /health:
    get:
      consumes:
      - application/json
      description: Provides a simple UP/DOWN status and service identification.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response indicating API status is UP.
          schema:
            properties:
              environment:
                type: string
              service:
                type: string
              status:
                type: string
            type: object
      summary: Check the status and uptime of the API server.
      tags:
      - System
  /user:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.UserResponse'
            type: array
      security:
      - BearerAuth: []
      summary: List active users
      tags:
      - user
    post:
      consumes:
      - application/json
      parameters:
      - description: User Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
      summary: Register a new user
      tags:
      - user
  /user/{id}:
    delete:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Soft delete user
      tags:
      - user
    get:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - user
    patch:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
      security:
      - BearerAuth: []
      summary: Update user partially
      tags:
      - user
  /user/{id}/prune:
    delete:
      description: Hard deletes a user record from the database. This action cannot
        be undone.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: User permanently deleted
          schema:
            type: string
        "400":
          description: Invalid ID
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Permanently delete a user
      tags:
      - user
  /user/{id}/restore:
    patch:
      description: Restore a user that has been soft deleted
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Invalid ID
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Restore a delete user
      tags:
      - user
  /user/trash:
    get:
      description: Retrieves all users where deleted_at is not null
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.UserResponse'
            type: array
      security:
      - BearerAuth: []
      summary: List soft-deleted users
      tags:
      - user
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
